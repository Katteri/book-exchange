<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен книгами</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <p class="header__text">обмен книгaми</p>
      <nav class="navigation">
        <a href="./exchange.html" class="text text_navigation">поиск обменов</a>
        <a href="" class="text text_navigation text_grey">мой профиль</a>
      </nav>
    </header>
    <section class="profile">
      <h3 class="profile__header text_wrap" id="user_nickname">katter</h3>
      <div class="profile__items">
        <div class="profile__contact">
          <p class="text text_right" id="user_name">Иван Иванович Иванов</p>
          <p class="text text_right" id="user_email">sobakusel@sia.t</p>
          <p class="text text_right" id="user_country">Россия</p>
          <p class="text text_right" id="user_city">Москва</p>
        </div>
        <div class="profile__statistics">
          <p class="text" id="user_own">Книг отдает: 0</p>
          <p class="text" id="user_want">Книг ищет: 0</p>
          <p class="text" id="user_exchange">Всего обменов: 0</p>
        </div>
      </div>
      <div class="profile__buttons">
        <button class="button button_add-exchange" id="open_add-exchange">добавить обмен</button>
        <button class="button button_exit" id="button_exit">выйти из профиля</button>
      </div>
    </section>
    
    </section>
    <section class="section">
      <div class="profile__section-header">
        <h2 class="text text_header">В поискaх</h2>
        <button class="button button_add" id="open_add-wanted">добавить книгу</button>
      </div>
      <div class="book-container" id="book-container-want">
        <p class="text text_default" style="margin-left: 2vw">Извлечение книг...</p>
    </section>
    <section class="section">
      <div class="profile__section-header">
        <h2 class="text text_header">Мои книги</h2>
        <button class="button button_add" id="open_add-mybook">добавить книгу</button>
      </div>
      <div class="book-container" id="book-container-own">
        <p class="text text_default" style="margin-left: 2vw">Извлечение книг...</p>
      </div>
    </section>

    <section class="form form_hidden" id="form_add-exchange">
      <div class="form__container">
        <button class="button button_close" id="close_add-exchange">x</button>
        <h2 class="form__header">Новый обмен</h2>
        <form id="exchange-add" class="form__elements">
          <label class="form__input">
            <span class="text">Имя пользователя,<br> с которым был обмен</span>
            <input id="nickname" type="text" class="input" maxlength="30" required/>
          </label>
          <label class="form__input">
            <span class="text">ISBN книги</span>
            <input id="exchange_isbn" type="text" class="input" maxlength="17"/>
          </label>
          <button type="submit" class="button button_submit">добавить</button>
        </form>
      </div>
    </section>

    <section class="form form_hidden" id="form_add-wanted">
      <div class="form__container">
        <button class="button button_close" id="close_add-wanted">x</button>
        <h2 class="form__header">В поискaх книги</h2>
        <form id="add-wanted" class="form__elements">
          <label class="form__input">
            <span class="text">Название</span>
            <input id="title" type="text" class="input" maxlength="50" required/>
          </label>
          <label class="form__input">
            <span class="text">ISBN</span>
            <input id="isbn" type="text" class="input" maxlength="17" required/>
          </label>
          <label class="form__input">
            <span class="text">Язык</span>
            <input id="language" type="text" class="input" maxlength="2" required/>
          </label>
          <label class="form__input">
            <span class="text">Год публикации</span>
            <input id="date" type="number" class="input" min="1000" max="2099" step="1"/>
          </label>
          <label class="form__input">
            <span class="text">Категория</span>
            <input id="category" type="text" class="input" maxlength="50" required/>
          </label>
          <label class="form__input">
            <span class="text">Серия</span>
            <input id="book_series" type="text" class="input" maxlength="50" required/>
          </label>
          <label class="form__input">
            <span class="text">Имя автора</span>
            <input id="first_name" type="text" class="input" maxlength="50"/>
          </label>
          <label class="form__input">
            <span class="text">Отчество автора</span>
            <input id="middle_name" type="text" class="input" maxlength="50"/>
          </label>
          <label class="form__input">
            <span class="text">Фамилия автора</span>
            <input id="last_name" type="text" class="input" maxlength="50" required/>
          </label>
          <button type="submit" class="button button_submit">добавить</button>
        </form>
      </div>
    </section>

    <section class="form form_hidden" id="form_add-mybook">
      <div class="form__container">
        <button class="button button_close" id="close_add-mybook">x</button>
        <h2 class="form__header">Моя новaя книгa</h2>
        <form id="add-own" class="form__elements">
          <label class="form__input">
            <span class="text">Название</span>
            <input id="title" type="text" class="input" maxlength="50" required/>
          </label>
          <label class="form__input">
            <span class="text">ISBN</span>
            <input id="isbn" type="text" class="input" maxlength="17" required/>
          </label>
          <label class="form__input">
            <span class="text">Язык</span>
            <input id="language" type="text" class="input" maxlength="2" required/>
          </label>
          <label class="form__input">
            <span class="text">Год публикации</span>
            <input id="date" type="number" class="input" min="1000" max="2099" step="1"/>
          </label>
          <label class="form__input">
            <span class="text">Состояние книги</span>
            <select id="condition" class="form__select">
              <option>новая</option>
              <option>как новая</option>
              <option>хорошее</option>
              <option>приемлемое</option>
              <option>плохое</option>
            </select>
          </label>
          <label class="form__input">
            <span class="text">Категория</span>
            <input id="category" type="text" class="input" maxlength="50" required/>
          </label>
          <label class="form__input">
            <span class="text">Серия</span>
            <input id="book_series" type="text" class="input" maxlength="50" required/>
          </label>
          <label class="form__input">
            <span class="text">Имя автора</span>
            <input id="first_name" type="text" class="input" maxlength="50"/>
          </label>
          <label class="form__input">
            <span class="text">Отчество автора</span>
            <input id="middle_name" type="text" class="input" maxlength="50"/>
          </label>
          <label class="form__input">
            <span class="text">Фамилия автора</span>
            <input id="last_name" type="text" class="input" maxlength="50" required/>
          </label>
          <button type="submit" class="button button_submit">добавить</button>
        </form>
      </div>
    </section>
    <footer class="footer"></footer>
  </div>
  <script src="../scripts/myprofile.js"></script>
  <script src="../scripts/bookHandle.js"></script>
  <script src="../scripts/addExchange.js"></script>
</body>
</html>
